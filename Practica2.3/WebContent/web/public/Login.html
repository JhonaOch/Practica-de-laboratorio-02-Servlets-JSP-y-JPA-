<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="../Css/fondo.css">









<title>Login</title>
</head>


<header>

	<div class="col-lg-12">

		<div class="form-group">
			<div class="row">

				<div class="ui container col-xs-1 col-sm-1 col-md-1 col-mg-1">
					<a class="ui navbar-brand  top aligned tiny image"
						href="../index.html"> <img src="../img/home3.jpg" alt=""
						width="100" height="100">
					</a>
				</div>
				<br> <br> <br> <br> <br>
			</div>




		</div>
	</div>





</header>



<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active" id="login-form-link">Iniciar
									sesión</a>
							</div>
						</div>
						<hr>
					</div>




					<div class="panel-body" style="background-color: rgb(42, 44, 46)">
						<div class="row">
							<div class="col-lg-12">




								<form id="login-form" action="/Practica2.3/Login" method="POST"
									role="form" style="display: block;">

									<div class="form-group">
										<input type="email" name="correo" id="correo" tabindex="1"
											class="form-control" placeholder="correo" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="2" class="form-control" placeholder="Contraseña">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													style="background-color: rgb(85, 2, 141)" tabindex="4"
													class="form-control btn btn-login" value="Iniciar sesión">
											</div>
										</div>
									</div>

								</form>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>






	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


</body>
</html>
